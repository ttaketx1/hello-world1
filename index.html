<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Решённые шифры</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1B1C1D;
            color: white;
            font-family: 'Roboto', sans-serif;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .container {
            width: 80%;
            max-width: 800px;
            padding: 2rem;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            letter-spacing: 2px;
            animation: slideDown 1s ease-in-out forwards;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease-in-out forwards;
        }

        strong {
            font-weight: bold;
        }

        code {
            background-color: #2F3136;
            padding: 0.5rem;
            border-radius: 5px;
            display: inline-block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to   { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Решённые шифры</h1>
    <ul>
        <li><strong>Ключи шифрования:</strong></li>
        <li>- Апельсин → Сацьнвщю: <code>k = 17</code></li>
        <li>- Абрикос → Ыьлгейм: <code>k = 28</code></li>
        <br>
        <li><strong>Расшифровки:</strong></li>
        <li>- Фхнзкч: <code>Одгбжр</code></li>
        <li>- Цщебф: <code>Яутой</code></li>
        <br>
        <li><strong>Моя фамилия в зашифрованном виде (Панков, ключ 10):</strong></li>
        <li><code>ФЪУЩХ</code></li>
    </ul>
</div>
</body>
</html>
