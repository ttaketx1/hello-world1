<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Решённые шифры</title>
    <style>
        body {
            background-color: #1B1C1D; /* Темно-серый фон */
            color: white; /* Белый текст */
            font-family: 'Arial', sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
        }
        
        p {
            margin-bottom: 20px;
        }
        
        pre {
            background-color: #2F3136;
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Решённые шифры</h1>
    
    <!-- Ответы -->
    <p><strong>Ключи шифрования:</strong></p>
    <pre>a) 17<br>b) 28</pre>
    
    <p><strong>Расшифровки:</strong></p>
    <pre>а) ОДГБЖР<br>б) ЯУТОЙ</pre>
    
    <p><strong>Моя фамилия в зашифрованном виде:</strong></p>
    <pre>РЛКЭЧЛ</pre>
</div>
</body>
</html>
