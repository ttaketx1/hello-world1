<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Решённые шифры</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1B1C1D;
            color: white;
            font-family: 'Roboto', sans-serif;
            animation: fadeInOut 5s infinite alternate;
        }

        .container {
            width: 80%;
            max-width: 800px;
            padding: 2rem;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: scaleUpDown 5s infinite alternate;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            letter-spacing: 2px;
            animation: bounce 3s infinite alternate;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s cubic-bezier(.1,.9,.2,1) infinite alternate;
        }

        strong {
            font-weight: bold;
        }

        code {
            background-color: #2F3136;
            padding: 0.5rem;
            border-radius: 5px;
            display: inline-block;
        }

        @keyframes fadeInOut {
            from { opacity: 0.5; }
            to   { opacity: 1; }
        }

        @keyframes scaleUpDown {
            from { transform: scale(0.95); }
            to   { transform: scale(1.05); }
